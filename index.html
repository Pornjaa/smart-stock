<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock - ระบบจัดการสต็อกอัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        #root {
            min-height: 100vh;
        }
        .loading-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            flex-direction: column;
            gap: 1rem;
        }
        .error-display {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 1px solid #ef4444;
            padding: 1rem;
            border-radius: 12px;
            color: #b91c1c;
            z-index: 9999;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-box" class="error-display"></div>
    <div id="root">
        <div class="loading-screen">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="color: #64748b; font-size: 14px;">กำลังเปิดระบบ...</p>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
        </div>
    </div>
    <script>
        // ดักจับ Error เผื่อในกรณีที่แอปโหลดไม่ขึ้น จะได้รู้สาเหตุ
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorBox = document.getElementById('error-box');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.textContent = 'เกิดข้อผิดพลาดในการโหลดระบบ: ' + msg + '\nที่: ' + url + ':' + lineNo;
            }
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
